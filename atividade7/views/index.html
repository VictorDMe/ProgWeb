<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <title>Marcação de Consulta</title>
</head>

<body>
    <div class="container">

        <h1>Marcação de Consulta</h1>

        <form action="/dados" method="POST">
            <div class="form-row">
                <div class="form-group col">
                    <label for="nomeCompleto">Nome Completo</label>
                    <input type="text" class="form-control" id="nomeCompleto" name="nomeCompleto"
                        placeholder="Digite seu nome completo" required>
                </div>
                <div class="form-group col">
                    <label for="cpf">CPF</label>
                    <input type="text" class="form-control" id="cpf" name="cpf" placeholder="Digite seu CPF" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-8">
                    <label for="endereco">Endereço</label>
                    <input type="text" class="form-control" id="endereco" name="endereco"
                        placeholder="Digite seu endereço" required>
                </div>
                <div class="form-group col-2">
                    <label for="uf">UF (Estado)</label>
                    <input type="text" class="form-control" id="uf" name="uf" placeholder="Digite o estado" required>
                </div>
                <div class="form-group col-2">
                    <label for="cep">CEP</label>
                    <input type="text" class="form-control" id="cep" name="cep" placeholder="Digite seu CEP" required>
                </div>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu e-mail" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="tel" class="form-control" id="telefone" name="telefone" placeholder="Digite seu telefone" required>
            </div>
            <hr>
            <h2>Dados da Consulta</h2>
            <div class="form-row">
                <div class="form-group col-6">
                    <label for="especialidade">Especialidade Médica</label>
                    <select class="form-control" id="especialidade" name="especialidade" required>
                        <option value="">Escolha uma especialidade</option>
                        <option value="cardiologia">Cardiologia</option>
                        <option value="dermatologia">Dermatologia</option>
                    </select>
                </div>
                <div class="form-group col-3">
                    <label for="dataConsulta">Data da Consulta</label>
                    <input type="date" class="form-control" id="dataConsulta" name="dataConsulta" required>
                </div>
                <div class="form-group col-3">
                    <label for "horaConsulta">Hora da Consulta</label>
                    <input type="time" class="form-control" id="horaConsulta" name="horaConsulta" required>
                </div>
            </div>
            <div class="form-group">
                <label for="alergias">Medicamentos Alergicos</label>
                <select class="form-control" id="alergias" name="alergias" multiple>
                    <option value="antibioticos">Antibióticos</option>
                    <option value="antiinflamatorios">Anti-inflamatórios</option>
                </select>
            </div>
            <div class="form-group">
                <label for="informacoesAdicionais">Informações Adicionais</label>
                <textarea class="form-control" id="informacoesAdicionais" name="informacoesAdicionais" rows="4"
                    placeholder="Digite informações adicionais"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
</body>

</html>
