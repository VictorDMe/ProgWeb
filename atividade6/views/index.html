<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <div class="container">

        <div class="row">
            <div>
                <h1> Formulário de consulta</h1>
            </div>
        </div>

        <div class="row">
            <div>
                <h3> Dados do paciente </h3>
                <form action="/dados" method="POST">
                    <div class="mb-3 mt-3">
                        <label for="nome" class="form-label">Nome:</label>
                        <input type="nome" class="form-control" id="name" placeholder="Digite o nome" name="name">
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="loc" class="form-label">Endereço:</label>
                        <input type="loc" class="form-control" id="loc" placeholder="Digite a localização" name="loc">
                    </div>
                    <div class="mb-3">
                        <label for="telefone" class="form-label">Telefone:</label>
                        <input type="telefone" class="form-control" id="telefone" placeholder="Digite o telefone" name="telefone">
                    </div>
                    <div class="mb-3">
                        <label for="date" class="form-label">Data da Consulta:</label>
                        <input type="date" class="form-control" id="date" placeholder="Digite a data da consulta" name="date">
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
